{{ define "main" }}
<div style="margin : 5%;">


    <h1>{{.Title}}</h1>
      <p>{{ .Description }}</p>
      <div class="row h-100">
        {{ range .Params.images }}
            <div class="col-12 image-container">
            <figure>
            <img src="{{ .image }}" alt="Image" class ="img-fluid">
            <figcaption> {{.title}} {{.description}}</figcaption>
          </figure>
            </div>
        {{ end }}
      </div>
      <p>
      {{ .Content }}
      </p>
</div>
{{ end }}
